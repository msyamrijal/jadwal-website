<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Jadwaluna</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            /* Hapus max-width agar bisa selebar layar */
            max-width: none;
        }
        main {
            /* Atur max-width di main content, bukan di body */
            max-width: 95%;
            margin: 20px auto;
        }
        .admin-container h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
        }
        .bulk-replace-container {
            background-color: var(--card-bg);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .bulk-replace-container h4 { margin: 0; font-size: 1rem; color: var(--primary-color); }
        .bulk-replace-container input, .bulk-replace-container select { padding: 8px; border: 1px solid var(--border-color); border-radius: 6px; }
        .bulk-replace-container button { background-color: var(--accent-color); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        .bulk-replace-container button:hover { background-color: #c95a4a; }

        .table-wrapper {
            overflow-x: auto; /* Ini kunci untuk membuat tabel bisa di-scroll horizontal */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        #admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        #admin-table th, #admin-table td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            white-space: nowrap; /* Mencegah teks turun baris */
            font-size: 0.85rem;
        }
        #admin-table thead th {
            background-color: var(--primary-color);
            color: var(--text-light);
            position: sticky;
            top: 0; /* Membuat header tabel "mengapung" saat scroll vertikal */
            vertical-align: top;
        }
        #admin-table thead th input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #999;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        #admin-table thead th button.sort-btn {
            width: 100%;
            background: none;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
        }
        .action-cell button {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .action-cell button:hover { opacity: 0.8; }
        .btn-edit { background-color: #3498db; color: white; }
        .btn-save { background-color: #2ecc71; color: white; }
        .btn-cancel { background-color: #f1c40f; color: #333; }
        .btn-delete { background-color: #e74c3c; color: white; }
        #admin-table td input { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Admin Panel</h1>
            <nav><a href="dashboard.html">Kembali ke Dashboard</a></nav>
        </div>
    </header>
    <main class="admin-container">
        <h2 id="admin-title">Memuat data...</h2>
        <div class="bulk-replace-container">
            <h4>Ganti Data Massal:</h4>
            <select id="replace-column-select" title="Pilih kolom"></select>
            <input type="text" id="find-text" placeholder="Cari teks ini...">
            <input type="text" id="replace-text" placeholder="Ganti dengan teks ini...">
            <button id="replace-all-btn">Ganti Semua</button>
        </div>
        <div id="table-wrapper" class="table-wrapper"></div>
    </main>
    <script type="module" src="admin.js"></script>
</body>
</html>
