<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Saya - Jadwaluna</title>
    <link rel="stylesheet" href="style.css">
    <!-- Style tambahan khusus untuk dashboard -->
    <style>
        .dashboard-container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .welcome-message { font-size: 1.5rem; font-family: 'Playfair Display', serif; color: var(--primary-color); }
        .schedule-item-edit { background-color: var(--card-bg); border-radius: 8px; box-shadow: var(--shadow); margin-bottom: 20px; padding: 20px; }
        .schedule-item-edit h4 { margin-top: 0; color: var(--primary-color); }
        .edit-form label { display: block; margin-top: 10px; font-weight: 600; font-size: 0.9em; }
        .edit-form input, .edit-form textarea { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; font-family: 'Montserrat', sans-serif; }
        .edit-form button { background-color: var(--accent-color); color: var(--text-light); border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 15px; transition: background-color 0.3s; }
        .edit-form button:hover { background-color: #c95a4a; }
        .edit-form button[type="button"] { background-color: var(--border-color); color: var(--text-dark); }
        .edit-form button[type="button"]:hover { background-color: #ccc; }
        .logout-button { background: none; border: 1px solid var(--accent-color); color: var(--accent-color); padding: 8px 18px; border-radius: 6px; cursor: pointer; transition: all 0.3s; }
        .logout-button:hover { background-color: var(--accent-color); color: var(--text-light); }
        /* Style untuk Kalender dan Daftar Jadwal */
        #participant-details-container { margin-top: 20px; }
        #calendar-container { background-color: var(--card-bg); padding: 20px; border-radius: 8px; box-shadow: var(--shadow); }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .calendar-day, .calendar-day-name { padding: 10px 5px; }
        .calendar-day-name { font-weight: bold; font-size: 0.9em; color: #888; }
        .calendar-day.has-schedule { background-color: var(--accent-color); color: white; border-radius: 50%; font-weight: bold; cursor: help; }
        #participant-schedule-list { list-style: none; padding: 0; margin-top: 25px; }
        #participant-schedule-list li { background-color: var(--card-bg); padding: 15px; border-radius: 8px; margin-bottom: 10px; box-shadow: var(--shadow-sm); }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Dashboard Saya</h1>
            <nav>
                <button id="logout-button" class="logout-button">Logout</button>
            </nav>
        </div>
    </header>

    <main class="dashboard-container">
        <h2 class="welcome-message">Selamat Datang, <span id="user-name"></span>!</h2>

        <!-- Form untuk memperbarui profil, tersembunyi secara default -->
        <div id="update-profile-container" class="schedule-item-edit" style="display: none;">
            <h4>Perbarui Profil Anda</h4>
            <p>Nama Anda tidak terdaftar di profil. Silakan masukkan nama lengkap Anda sesuai yang tertera di jadwal agar kami bisa menampilkan jadwal Anda.</p>
            <form id="update-profile-form" class="edit-form">
                <label for="new-displayName">Nama Lengkap (Sesuai di Jadwal):</label>
                <input type="text" id="new-displayName" required>
                <button type="submit">Simpan Nama & Tampilkan Jadwal</button>
                <div id="update-profile-error" style="color: red; font-size: 0.9em; margin-top: 10px;"></div>
            </form>
        </div>

        <!-- Kontainer untuk menampilkan detail jadwal pengguna -->
        <div id="participant-details-container" style="display: none;">
            <div id="calendar-container"></div>
            <h3 style="margin-top: 25px;">Daftar Jadwal Anda: <span id="schedule-count" class="schedule-count-badge"></span></h3>
            <ul id="participant-schedule-list"></ul>
        </div>

        <div id="loading-indicator" style="display: none;">Memuat jadwal Anda...</div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="db.js"></script> <!-- Pastikan db.js dimuat -->
    <script type="module" src="dashboard.js"></script>
</body>
</html>
