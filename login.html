<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Peserta - Jadwaluna</title>
    <link rel="stylesheet" href="style.css">
    <!-- Style tambahan khusus untuk otentikasi -->
    <style>
        .auth-container { max-width: 400px; margin: 60px auto; padding: 30px; background-color: var(--card-bg); border-radius: 8px; box-shadow: var(--shadow); }
        .auth-container h2 { font-family: 'Playfair Display', serif; color: var(--primary-color); text-align: center; margin-bottom: 25px; }
        .auth-form label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9em; }
        .auth-form input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; margin-bottom: 15px; }
        .auth-form button { width: 100%; background-color: var(--accent-color); color: var(--text-light); border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: background-color 0.3s; }
        .auth-form button:hover { background-color: #c95a4a; }
        .auth-form button:disabled { background-color: #ccc; cursor: not-allowed; }
        .error-message { color: red; text-align: center; margin-bottom: 15px; font-size: 0.9em; display: none; }
        .switch-auth { text-align: center; margin-top: 20px; font-size: 0.9em; }
        .switch-auth a { color: var(--accent-color); text-decoration: none; font-weight: 600; }
    </style>
    <style> /* Style tambahan untuk tombol Google */
        .google-btn { display: flex; align-items: center; justify-content: center; width: 100%; background-color: #fff; color: #444; border: 1px solid #ddd; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 0.95rem; font-weight: 600; transition: background-color 0.3s; margin-top: 15px; }
        .google-btn:hover { background-color: #f7f7f7; }
        .google-btn svg { width: 20px; height: 20px; margin-right: 10px; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Jadwaluna</h1>
            <nav>
                <a href="index.html">Kembali ke Beranda</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2>Login Peserta</h2>
            <form id="login-form" class="auth-form">
                <div id="error-message" class="error-message"></div>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" id="login-button">Login</button>
            </form>
            <div class="or-separator" style="text-align: center; margin: 20px 0; color: #aaa;">atau</div>
            <button id="google-login-button" class="google-btn">
                <svg viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.82l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                <span>Login dengan Google</span>
            </button>
            <div class="switch-auth">
                <a href="#" id="forgot-password-link">Lupa Password?</a>
            </div>
            <div class="switch-auth">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </div>
        </div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
