 <!DOCTYPE html>
 <html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Jadwal Presentasi</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <header>
    <div class="header-content">
      <h1>Jadwal Presentasi</h1>
      <nav><a href="rekap.html">Lihat Rekap Peserta</a></nav>
    </div>
  </header>

  <main>
  <div class="filter-container">
  <select id="filter-institusi"></select>
  <select id="filter-mapel"></select>
  <input type="text" id="filter-peserta" placeholder="Cari berdasarkan Peserta...">
  </div>

  <div id="loading-indicator" style="display: none;">Memuat data...</div>

  <table id="jadwal-table">
  <thead>
  <tr>
  <th>Institusi</th>
  <th>Mata Pelajaran</th>
  <th>Tanggal</th>
  <th>Materi Diskusi</th>
  <th>Peserta</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
  </table>
  </main>
  <script src="script.js"></script>
 </body>
 </html>
