<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">    <title>Jadwal</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="style.css"> <!-- Kita gunakan kembali style utama -->
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Jadwalku</h1>
            <nav>
                <button id="install-button" class="install-button" hidden>Install Aplikasi</button>
                <!-- Tombol notifikasi diubah menjadi ikon lonceng -->
                <button id="notification-bell-btn" class="header-icon-link" title="Aktifkan Notifikasi" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </button>
                <a href="jadwal.html" style="margin-right: 10px;">Semua Jadwal</a>
                <a href="dashboard.html" class="header-icon-link" title="Login Peserta">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="rekap-search-container">
            <input type="text" id="rekap-search" placeholder="Cari nama peserta...">
            <!-- Hasil pencarian akan muncul di sini -->
            <div id="search-results" class="search-results-list"></div>
        </div>
        
        <div id="loading-indicator" style="display: none;">Memuat data...</div>

        <!-- Kontainer untuk menampilkan detail peserta dan kalender (awalnya tersembunyi) -->
        <div id="participant-details-container" class="hidden">
            <h2 id="participant-name-heading"></h2>
            <div id="calendar-container"></div>
            <h3>Daftar Jadwal: <span id="schedule-count" class="schedule-count-badge"></span></h3>
            <ul id="participant-schedule-list"></ul>
        </div>

        <!-- Pesan awal -->
        <p id="initial-prompt">Ketik nama peserta di atas untuk melihat rekap jadwal dan kalender.</p>

        <!-- Notifikasi Pembaruan Aplikasi -->
        <div id="update-notification" style="display: none;">
            <p>Versi baru tersedia!</p>
            <button id="update-button">Perbarui Sekarang</button>
        </div>
    </main>

    <!-- Firebase dan Konfigurasi (sebagai module) -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="db.js"></script>
    <script type="module" src="rekap.js"></script>
    <script type="module" src="public-notifications.js"></script>
    <!-- Skrip non-module -->
    <script src="idb.js"></script> 
    <script src="app.js"></script>

    <!-- Elemen Pop-up Notifikasi untuk Halaman Publik -->
    <div id="public-notification-popup-overlay" class="notification-popup-overlay">
        <div class="notification-popup">
            <h3>Jangan Ketinggalan Jadwal!</h3>
            <p>Aktifkan notifikasi untuk mendapatkan ringkasan jadwal setiap pagi.</p>
            <div class="popup-actions">
                <button id="public-popup-later-btn">Nanti Saja</button>
                <button id="public-popup-activate-btn">Aktifkan</button>
            </div>
        </div>
    </div>
</body>
</html>
