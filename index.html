 <!DOCTYPE html>
 <html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Kegiatan</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <header>
  <h1>Jadwal Kegiatan</h1>
  </header>

  <main>
  <div class="filter-container">
  <input type="text" id="filter-institusi" placeholder="Cari berdasarkan Institusi...">
  <input type="text" id="filter-mapel" placeholder="Cari berdasarkan Mata Pelajaran...">
  <input type="text" id="filter-peserta" placeholder="Cari berdasarkan Peserta...">
  </div>

  <div id="loading-indicator" style="display: none;">Memuat data...</div>

  <table id="jadwal-table">
  <thead>
  <tr>
  <th>ID</th>
  <th>Institusi</th>
  <th>Mata Pelajaran</th>
  <th>Tanggal</th>
  <th>Materi Diskusi</th>
  <th>Peserta</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
  </table>
  </main>

  <footer>
  <p>&copy; 2024 Jadwal Kegiatan</p>
  </footer>

  <script src="script.js"></script>
 </body>
 </html>
