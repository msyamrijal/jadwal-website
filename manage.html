<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Jadwal - Jadwaluna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Kelola Jadwal</h1>
            <nav>
                <a href="dashboard.html">Kembali ke Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="manage-container">
        <div class="page-header">
            <h2>Manajemen Jadwal</h2>
            <button id="add-schedule-btn" class="button">Tambah Jadwal Baru</button>
        </div>

        <!-- Form untuk membuat jadwal baru (tersembunyi) -->
        <div id="create-schedule-container" class="schedule-form-container" style="display: none;">
            <h4>Tambah Jadwal Baru</h4>
            <form id="create-schedule-form" class="edit-form">
                <label for="new-subject">Mata Pelajaran:</label>
                <input type="text" id="new-subject" required>
                <label for="new-institution">Institusi:</label>
                <input type="text" id="new-institution" required>
                <label for="new-date">Tanggal & Waktu:</label>
                <input type="datetime-local" id="new-date" required>
                <label for="new-material">Materi Diskusi:</label>
                <textarea id="new-material" rows="3"></textarea>
                <fieldset style="border: 1px solid var(--border-color); padding: 10px; border-radius: 6px; margin-top: 15px;">
                    <legend>Peserta</legend>
                    <div id="new-participant-inputs" class="participant-grid">
                        <!-- Input dinamis untuk peserta akan dibuat oleh JavaScript -->
                    </div>
                </fieldset>
                <div id="create-feedback" class="form-feedback"></div>
                <button type="submit" class="button">Simpan Jadwal</button>
                <button type="button" id="cancel-create-btn" class="button">Batal</button>
            </form>
        </div>

        <div id="loading-indicator" style="text-align: center; padding: 20px;">Memuat jadwal...</div>

        <!-- Daftar jadwal yang bisa diedit -->
        <div id="schedules-list-container">
            <!-- Jadwal akan dirender di sini oleh JavaScript -->
        </div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="db.js"></script>
    <script type="module" src="manage.js"></script>
</body>
</html>
