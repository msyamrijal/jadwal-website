<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Jadwal - Jadwaluna</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .manage-container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .page-header h2 { font-family: 'Playfair Display', serif; color: var(--primary-color); margin: 0; }
        .action-button { background-color: var(--accent-color); color: var(--text-light); border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; transition: background-color 0.3s; }
        .action-button:hover { background-color: #c95a4a; }
        .schedule-form-container { background-color: var(--card-bg); border-radius: 8px; box-shadow: var(--shadow); margin-bottom: 20px; padding: 20px; }
        .schedule-form-container h4 { margin-top: 0; color: var(--primary-color); }
        .edit-form label { display: block; margin-top: 10px; font-weight: 600; font-size: 0.9em; }
        .edit-form input, .edit-form textarea { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; font-family: 'Montserrat', sans-serif; }
        .edit-form button { background-color: var(--accent-color); color: var(--text-light); border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 15px; transition: background-color 0.3s; }
        .edit-form button:hover { background-color: #c95a4a; }
        .edit-form button[type="button"] { background-color: var(--border-color); color: var(--text-dark); }
        .edit-form button[type="button"]:hover { background-color: #ccc; }
        .form-feedback { display: none; margin-top: 10px; padding: 8px; border-radius: 4px; font-size: 0.9em; }
        .participant-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Kelola Jadwal</h1>
            <nav>
                <a href="dashboard.html">Kembali ke Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="manage-container">
        <div class="page-header">
            <h2>Manajemen Jadwal</h2>
            <button id="add-schedule-btn" class="action-button">Tambah Jadwal Baru</button>
        </div>

        <!-- Form untuk membuat jadwal baru (tersembunyi) -->
        <div id="create-schedule-container" class="schedule-form-container" style="display: none;">
            <h4>Tambah Jadwal Baru</h4>
            <form id="create-schedule-form" class="edit-form">
                <label for="new-subject">Mata Pelajaran:</label>
                <input type="text" id="new-subject" required>
                <label for="new-institution">Institusi:</label>
                <input type="text" id="new-institution" required>
                <label for="new-date">Tanggal & Waktu:</label>
                <input type="datetime-local" id="new-date" required>
                <label for="new-material">Materi Diskusi:</label>
                <textarea id="new-material" rows="3"></textarea>
                <fieldset style="border: 1px solid var(--border-color); padding: 10px; border-radius: 6px; margin-top: 15px;">
                    <legend>Peserta</legend>
                    <div id="new-participant-inputs" class="participant-grid">
                        <!-- Input dinamis untuk peserta akan dibuat oleh JavaScript -->
                    </div>
                </fieldset>
                <div id="create-feedback" class="form-feedback"></div>
                <button type="submit">Simpan Jadwal</button>
                <button type="button" id="cancel-create-btn">Batal</button>
            </form>
        </div>

        <div id="loading-indicator" style="text-align: center; padding: 20px;">Memuat jadwal...</div>

        <!-- Daftar jadwal yang bisa diedit -->
        <div id="schedules-list-container">
            <!-- Jadwal akan dirender di sini oleh JavaScript -->
        </div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="db.js"></script>
    <script type="module" src="manage.js"></script>
</body>
</html>
